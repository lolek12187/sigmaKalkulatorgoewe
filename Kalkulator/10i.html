<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body style="background-color: black;">
    
    <p class="js-calculation css-calculation"></p>

    <p>
      <button class="numberButton" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="numberButton" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="numberButton" onclick="
        updateCalculation('3');
      ">3</button>

      <button  class="numberButton operatorButton"  onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="numberButton" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="numberButton" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="numberButton" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="numberButton operatorButton"  onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="numberButton" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="numberButton" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="numberButton" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="numberButton operatorButton" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button  class="numberButton"onclick="
        updateCalculation('0');
      ">0</button>

      <button class="numberButton" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="numberButton" onclick="
      
   
        calculation = eval(calculation);

       
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="numberButton operatorButton" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="numberButton  clearButton" onclick="
        calculation = '';

       
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="10i.js">
   
    </script>
  </body>
</html>
